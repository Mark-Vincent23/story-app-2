    <!-- <div id="skip-content"><a href="#main-content" id="skip-content" class="skip-link">Skip to content</a></div> -->

    <header>
      <a
        href="#main-content"
        class="skip-content"
        class="skip-link"
        id="mainContent"
        >Skip to content</a
      >
      <div class="main-header container">
        <a class="brand-name" href="#/">Story App</a>

        <nav id="navigation-drawer" class="navigation-drawer">
          <ul id="nav-list" class="nav-list">
            <li><a href="#/">Home</a></li>

        <button

          class="drawer-button"
          aria-label="Toggle navigation menu"
        >
          â˜°

    <main id="main-content" class="main-content"></main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Story App - Created with Dicoding API</p>
      </div>
    </footer>
  </body>
  <script>
    const mainContent = document.querySelector("#main-content"); // Seleksi elemen id="mainContent" bisa disesuaikan kembali jika berbeda
    const skipLink = document.querySelector(".skip-content"); // Seleksi elemen class="skip-link" bisa disesuaikan kembali jika berbeda
    skipLink.addEventListener("click", function (event) {
      event.preventDefault(); // Mencegah refresh halaman
      skipLink.blur(); // Menghilangkan fokus skip to content

      mainContent.focus(); // Fokus ke konten utama
      mainContent.scrollIntoView(); // Halaman scroll ke konten utama
    });
  </script>
